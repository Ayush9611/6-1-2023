<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>


<style>
    button{
        margin: 20px;
        margin-left: 700px;
        border: 1px solid rgb(106, 106, 186);
        border-radius: 10px;
        background-color: rgb(106, 106, 186);
        color: wheat;
    }

    .row{
        margin-left: 30px;
        margin-right: 30px;
    }

    img{
        height: 300px;
    }

    h1{
        font-weight: bold;
    }

    h2{
        font-weight: 600;
    }
</style>
</head>
<body>
    <button id="getdata">Get data</button>
    <div class="row">
        <div class="col col1 .col-lg-6" id="Photos">
            <div class="heading1"><h1>Posts</h1></div>
        </div>
        <div class="col col2 .col-lg-6" id="Posts">
            <div class="heading2"><h1>Photos</h1></div>
        </div>
    </div>
</body>
</html>
<script>
    let requestURL = "https://jsonplaceholder.typicode.com/posts";
    let requestURL2 = "https://jsonplaceholder.typicode.com/photos";
     $(document).ready(function(){
        $("#getdata").click(function () {
            $.getJSON(requestURL, function(SERVER1){

                console.log(SERVER1);

                    for(let i=0; i<30 && i<SERVER1.length; i++){

                    let ID = SERVER1[i].id;
                    let title = SERVER1[i].title;
                    let body = SERVER1[i].body;

                    $('.row > .col1').append(`
                        <h2>${ID}. ${title}</h2>
                        <p>${body}</p>
                    `)}

            });

            $.getJSON(requestURL2, function(SERVER2){

                    console.log(SERVER2);

                        for(let i=0; i<10 && i<SERVER2.length; i++){

                        let ID = SERVER2[i].id;
                        let title = SERVER2[i].title;
                        let URL = SERVER2[i].url;

                        $('.row > .col2').append(`
                            <h2>${ID}. ${title}</h2>
                            <img src="${URL}" alt="">
                        `)}

                    });
     });
    });


</script>
